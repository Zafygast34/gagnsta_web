<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GangstaRap</title>
    <link rel="stylesheet" href="gangsta.css">
</head>
<body>
    <!-- Contenido principal -->
    <div class="contenido">
        <h1>
            <img src="logo2.png" alt="Logo Gangsta Rap" class="logo">
            Gangsta Rap Style
        </h1>
        <p>¡Bienvenido al sitio más gangsta de la red! Aquí se vive el hip-hop, el estilo callejero y la cultura urbana sobre todo siendo westside por siempre.</p>

        <!-- Formulario de búsqueda -->
        <div class="busqueda">
            <input id="rapero" type="text" placeholder="Escribe el nombre de un rapero...">
            <button onclick="mostrarInfo()">Buscar</button>
        </div>

        <!-- Contenedor para mostrar información -->
        <div id="info" class="info"></div>

        <!-- Contenedor para mostrar imagen del rapero -->
        <div id="imagenRapero" class="imagen-rapero"></div>

        <!-- Botón para regresar al menú de búsqueda -->
        <button id="regresar" onclick="volverBuscar()">Regresar al menú de búsqueda</button>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p>Contacto: <a href="mailto:johanvega234@gmail.com">Johanvega234@gmail.com</a></p>
        <p>Creado por Johan.</p>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="gagnsta.js"></script>
</body>
</html>
